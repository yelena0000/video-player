<!DOCTYPE html>
<html>
<head>
  <title>Video player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="player" class="player">
    <div class="video-container js-video-container"></div>

    <div class="bottom-controls">
      <div class="left-buttons">
        <button class="control-button js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>

        <button class="control-button js-pause-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>

        <button class="control-button js-volume-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>

        <button class="control-button js-mute-button" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      </div>

      <div class="viewing-panel">
        <span class="viewing-time js-current-time"></span>
          <div class="viewing-progressbar js-progress">
            <div class="viewing-progressbar-slider js-progress-slider">
              <div class="dot"></div>
            </div>
          </div>
        <span class="video-duration js-duration"></span>
      </div>

      <div class="right-buttons">
        <button class="control-button js-fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
